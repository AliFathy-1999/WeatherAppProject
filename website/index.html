<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="icon" href="/Images/Weather.png" type="image/icon type">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1 id="head1"><a href="index.html" class="name" >☁️ Weather Journal App</a></h1>
    
  </div>
  <div class ="holder zip">
    <img src="/Images/Weather Image.jpg" id="weatherimage">
    
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>

  </div>
  <center><button id="generate" type = "submit"> Generate </button></center>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp" ></div>
   <div id = "content"></div>
  </div>
  </div>
  <br>
  <div class="footer">
    <h3>© This project made by Web Developer <a href="https://github.com/AliFathy-1999" class="name2">Ali Ahmed Fathi </a></h3>
  </div>
  </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
